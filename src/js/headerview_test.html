<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Closure Unit Tests - historyplus.HeaderView</title>
  <link rel="stylesheet" type="text/css" href="../css/goog/common.css"/>
  <link rel="stylesheet" type="text/css" href="../css/goog/combobox.css"/>
  <link rel="stylesheet" type="text/css" href="../css/goog/custombutton.css"/>
  <link rel="stylesheet" type="text/css" href="../css/goog/datepicker.css"/>
  <link rel="stylesheet" type="text/css" href="../css/goog/menu.css"/>
  <link rel="stylesheet" type="text/css" href="../css/goog/menuitem.css"/>
  <link rel="stylesheet" type="text/css" href="../css/goog/menuseparator.css"/>
  <link rel="stylesheet" type="text/css" href="../css/goog/toolbar.css"/>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="../closure-library/closure/goog/base.js"></script>
  <script>
goog.require('goog.array');
goog.require('goog.dom');
goog.require('goog.dom.query');
goog.require('goog.events');
goog.require('goog.events.EventType');
goog.require('goog.style');
goog.require('goog.ui.Control');
goog.require('goog.ui.Component');
goog.require('goog.ui.CustomButton');
goog.require('goog.ui.Option');
goog.require('goog.ui.Separator');
goog.require('goog.ui.Toolbar');
goog.require('goog.ui.ToolbarMenuButton');
goog.require('goog.ui.ToolbarSelect');
goog.require('goog.ui.ToolbarSeparator');
goog.require('goog.ui.ToolbarToggleButton');
    goog.require('goog.string.StringBuffer');
    goog.require('goog.testing.PropertyReplacer');
    goog.require('goog.testing.jsunit');
  </script>
  <script src="toolbarlabelinput.js"></script>
  <script src="headerview.js"></script>
</head>
<body>
  <div id="sandbox"></div>
  <script>
    var headerview;
    var sandbox = goog.dom.getElement('sandbox');

    function setUp() {
      headerview = new historyplus.HeaderView();
    }

    function tearDown() {
      return;
      headerview.dispose();
      goog.dom.removeChildren(sandbox);
    }

    function testConstructor() {
      assertTrue('Instance must be non-null and have the expected class',
          headerview instanceof historyplus.HeaderView);
    }

    function testRender() {
      headerview.render(sandbox);
    }
  </script>
</body>
</html>
