<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Closure Unit Tests - historyplus.ToolbarLabelInput</title>
  <link rel="stylesheet" type="text/css" href="../css/goog/common.css"/>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="../closure-library/closure/goog/base.js"></script>
  <script>
goog.require('goog.ui.INLINE_BLOCK_CLASSNAME');
goog.require('goog.ui.LabelInput');
goog.require('goog.ui.Control');
    goog.require('goog.string.StringBuffer');
    goog.require('goog.testing.PropertyReplacer');
    goog.require('goog.testing.jsunit');
  </script>
  <script src="toolbarlabelinput.js"></script>
</head>
<body>
  <div id="sandbox"></div>
  <script>
    var toolbarlabelinput;
    var sandbox = goog.dom.getElement('sandbox');

    function setUp() {
      toolbarlabelinput = new historyplus.ToolbarLabelInput('hoge');
    }

    function tearDown() {
      return;
      toolbarlabelinput.dispose();
      goog.dom.removeChildren(sandbox);
    }

    function testConstructor() {
      assertTrue('Instance must be non-null and have the expected class',
          toolbarlabelinput instanceof historyplus.ToolbarLabelInput);
    }

    function testRender() {
      toolbarlabelinput.render(sandbox);
    }
  </script>
</body>
</html>
