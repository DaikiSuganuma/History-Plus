<html>
<head>
  <title>History Plus</title>
  <link rel="icon" href="icon_16.png" />
  <link rel="stylesheet" type="text/css" href="css/goog/common.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/combobox.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/custombutton.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/datepicker.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/menu.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/menuitem.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/menuseparator.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/toolbar.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="js/deps.js"></script>
</head>
<body>
  <div id="init-msg" style="display:none;">Initializing...</div>

  <header id="header"></header>

  <div id="content-frame">
    <div id="sidebar"></div>

    <div id="content" style="display:none;">
      <div id="list-header">

        <div id="list-header-controller" class="goog-inline-block">
          <div id="all-expand" title="Collapse All" class="goog-custom-button goog-custom-button-collapse-right">
            <span class="hp-icon hp-icon-plus goog-inline-block">&nbsp;</span>
          </div><div id="all-collapse"  title="Uncollapse All" class="goog-custom-button goog-custom-button-collapse-left">
            <span class="hp-icon hp-icon-minus goog-inline-block">&nbsp;</span>
          </div>
        </div>

        <div id="list-header-message" class="goog-inline-block">
          Loading ...
        </div>

        <div id="list-header-result-text" class="goog-inline-block"></div>
      </div> <!-- /#list-header -->

      <div id="list-result">
      </div>
    </div><!-- /#content -->
    <div clas="clear"></div>
  </div>

<!--<script type="text/javascript" src="js/history.min.js"></script>-->
<script type="text/javascript">
goog.require('historyplus.AppController');
</script>
</body>
</html>
