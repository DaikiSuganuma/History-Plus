<html>
<head>
  <title>History Plus</title>
  <link rel="icon" href="icon_16.png" />
  <link rel="stylesheet" type="text/css" href="css/goog/common.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/combobox.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/custombutton.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/datepicker.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/menu.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/menuitem.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/menuseparator.css"/>
  <link rel="stylesheet" type="text/css" href="css/goog/toolbar.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="js/deps.js"></script>
</head>
<body>
  <div id="init-msg">Initializing...</div>

  <header id="header" style="display:none;">

    <div id="header-toolbar" class="goog-toolbar">

      <div class="hp-icon hp-icon-calendar goog-inline-block"></div>
      <div id="date-range" title="Date Range" class="goog-toolbar-select">
        <div id="menu-date-range" class="goog-menu">
          <div class="goog-option" value="today">Today</div>
          <div class="goog-option" value="yesterday">Yesterday</div>
          <div class="goog-option" value="last-week">Last Week</div>
          <div class="goog-option" value="last-month">Last Month</div>
          <div class="goog-menuseparator"></div>
          <div class="goog-option" value="all">All</div>
        </div>
      </div>

      <div id="date-range-begin" class="goog-toolbar-select goog-toolbar-menu-button-disabled">
        <div id="menu-date-range-calendar-begin" class="goog-menu">
          <div class="goog-option" value="">0000/00/00 (Mon)</div>
        </div>
      </div>
      <div class="date-range-separator goog-inline-block">&ndash;</div>
      <div id="date-range-end" class="goog-toolbar-select goog-toolbar-menu-button-disabled">
        <div id="menu-date-range-calendar-end" class="goog-menu">
          <div class="goog-option" value="">9999/99/99 (Sun)</div>
        </div>
      </div>

      <hr/>

      <div class="hp-icon hp-icon-limit goog-inline-block"></div>
      <div id="limit-button-100" value="100" title="100" class="hp-limit-button goog-toolbar-toggle-button goog-toolbar-button-collapse-right">
        100
      </div>
      <div id="limit-button-250" value="250" title="250" class="hp-limit-button goog-toolbar-toggle-button goog-toolbar-button-collapse-left goog-toolbar-button-collapse-right">
        250
      </div>
      <div id="limit-button-500" value="500" title="500" class="hp-limit-button goog-toolbar-toggle-button goog-toolbar-button-collapse-left goog-toolbar-button-collapse-right">
        500
      </div>
      <div id="limit-button-1000" value="1000" title="1000" class="hp-limit-button goog-toolbar-toggle-button goog-toolbar-button-collapse-left">
        1000
      </div>

      <hr/>

      <div id="button-search" class="goog-custom-button"></div>

      <hr/>

      <div id="delete-history" title="Delete History" class="goog-toolbar-menu-button">
        <div>
          <span class="hp-icon hp-icon-delete goog-inline-block">&nbsp;</span>
          <span class="hp-insert-caption goog-inline-block">Delete History</span>
        </div>
        <div id="menu-delete-history" class="goog-menu">
          <div class="goog-option goog-menuitem-disabled" value="all">Current Date Range</div>
          <div class="goog-menuseparator"></div>
          <div class="goog-option" value="all">All</div>
        </div>
      </div>

    </div><!-- /#header-toolbar -->

  </header>

  <div id="content-frame">
    <div id="sidebar" style="display:none;">
      <div class="sidebar-calendar-frame">
        <div id="sidebar-calendar"></div>
        <div class="clear"></div>
      </div>

      <div class="sidebar-widget-frame">
        <div class="sidebar-widget">
          <h3>Search Keywords</h3>
          <div id="search-keywords" class="sidebar-widget-content">
            This feature will be release at next version.
          </div>
        </div>

        <div class="sidebar-widget">
          <h3>Search Keyword Cloud</h3>
          <div id="search-keyword-cloud" class="sidebar-widget-content">
            This feature will be release at next version.
          </div>
        </div>
      </div>
    </div><!-- /#sidebar -->

    <div id="content" style="display:none;">
      <div id="list-header">

        <div id="list-header-controller" class="goog-inline-block">
          <div id="all-expand" title="Collapse All" class="goog-custom-button goog-custom-button-collapse-right">
            <span class="hp-icon hp-icon-plus goog-inline-block">&nbsp;</span>
          </div><div id="all-collapse"  title="Uncollapse All" class="goog-custom-button goog-custom-button-collapse-left">
            <span class="hp-icon hp-icon-minus goog-inline-block">&nbsp;</span>
          </div>
        </div>

        <div id="list-header-message" class="goog-inline-block">
          Loading ...
        </div>

        <div id="list-header-result-text" class="goog-inline-block"></div>
      </div> <!-- /#list-header -->

      <div id="list-result">
      </div>
    </div><!-- /#content -->
    <div clas="clear"></div>
  </div>

<!--<script type="text/javascript" src="js/history.min.js"></script>-->
<script type="text/javascript">
goog.require('historyplus.SearchController');
</script>
</body>
</html>
